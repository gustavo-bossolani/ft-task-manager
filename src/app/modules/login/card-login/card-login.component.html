<div class="p-20 flex justify-center w-full font-sans">

  <mat-card class="p-8 w-5/12">

    <div class="text-center">

      <p class="text-2xl text-gray-700 font-medium antialiased tracking-wider">
        Welcome to your Task Manager
      </p>

      <p class="text-sm text-gray-400 tracking-normal">
        Doesn't have an account yet?
        <a routerLink="/signup" class="text-red-400 m-1 underline"> Sign Up </a>
      </p>

    </div>

    <app-login-form
      (handleUserFormSubmit)="handleSubmit($event)"
      [isLoading]="isLoading">
      <p
        errorMessage
        class="text-red-500 font-medium tracking-wide antialiased text-base"
        *ngIf="!isAuthenticated">{{ errorMessage }}
      </p>
    </app-login-form>

  </mat-card>

</div>
