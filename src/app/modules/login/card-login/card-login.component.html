<div class="p-20 flex justify-center w-full ">

  <mat-card class="p-8 w-5/12">

    <h2 class="flex justify-center font-sans font-semibold">
      Task Management
    </h2>

    <app-login-form (handleUserFormSubmit)="handleSubmit($event)">
      <p
        message
        class="text-red-500 font-medium tracking-wide antialiased text-base"
        *ngIf="!isAuthenticated">{{ errorMessage }}
      </p>
    </app-login-form>

  </mat-card>

</div>
